            document.querySelectorAll('.card-3d').forEach(el => el.classList.remove('active'));

            if(el) el.classList.add('active');
            document.getElementById('card-fields').classList.toggle('hidden', method !== 'card');
        }

        // --- TECNOLOGIA DE CAPTURA DE LEAD (LGPD) ---
        async function syncLead() {
            const name = document.getElementById('cust-name').value;
            const email = document.getElementById('cust-email').value;
            if(!email.includes('@')) return;

            const payload = {
                action: 'create_customer',
                consent: document.getElementById('lgpd-consent').checked,
                firstname: name.split(' ')[0],
                lastname: name.split(' ').slice(1).join(' '),
                email: email,
                telephone: document.getElementById('cust-phone').value,
                postcode: document.getElementById('cust-cep').value,
                custom_txt: "Lead Atacado via Modal",
                products: cart.map(item => ({ product_sku: item.name, product_qty: 1 }))
            };

            try {
                await fetch(awsEndpoint, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
            } catch (e) { console.warn("Lead sync offline"); }
        }

        async function confirmarDadosAppmax() {
            const name = document.getElementById('cust-name').value;
            const email = document.getElementById('cust-email').value;
            const cpf = document.getElementById('cust-cpf').value;
            const consent = document.getElementById('lgpd-consent').checked;

            if(!name || !email || !cpf) { alert("Preencha os campos obrigatórios."); return; }
            if(!consent) { alert("Você precisa aceitar os termos da LGPD."); return; }
            
            customerData = { 
                name, email, cpf, 
                phone: document.getElementById('cust-phone').value,
                method: selectedMethod
            };

            if(selectedMethod === 'card') {
                customerData.card = {
                    number: document.getElementById('card-number').value,
                    month: document.getElementById('card-month').value,
                    year: document.getElementById('card-year').value,
                    cvv: document.getElementById('card-cvv').value,
                    installments: document.getElementById('card-installments').value
                };
            }

            finalizarPagamentoAppmax();
        }

        function addWithAttrs(name, price, img, id) {
            const color = document.getElementById(`color-${id}`).value;
            const size = document.getElementById(`size-${id}`).value;
            cart.push({name: `${name} (${color}/${size})`, price, img});
            updateCart();
            toggleCart();
        }

        function updateCart() {
            const content = document.getElementById('cart-content');
            const totalEl = document.getElementById('cart-total');
            const msg = document.getElementById('min-order-msg');
            const btn = document.getElementById('btn-checkout-appmax');
            let total = 0;
            content.innerHTML = cart.length ? '' : '<p class="text-center py-10 text-[10px] uppercase font-bold text-gray-400 tracking-widest">Sua sacola está vazia</p>';
            
            cart.forEach((item, i) => {
                total += item.price;
                content.innerHTML += `
                <div class="flex gap-4 border-b pb-3 items-center group">
                    <img src="${item.img}" class="w-12 h-16 object-cover rounded-xl shadow-md border border-gray-100">
                    <div class="flex-1">
                        <p class="text-[9px] font-bold uppercase tracking-tighter text-gray-800">${item.name}</p>
                        <p class="text-pink-600 font-bold text-sm">R$ ${item.price.toFixed(2)}</p>
                    </div>
                </div>`;
            });
            
            totalEl.innerText = `R$ ${total.toFixed(2)}`;
            document.getElementById('cart-count').innerText = cart.length;
            if(total >= MIN_ORDER) {
                msg.innerText = "✓ Pedido Mínimo Atingido"; msg.className = "text-green-600 p-3 text-center font-bold uppercase text-[10px]";
                btn.disabled = false; btn.className = "w-full bg-blue-700 text-white py-4 font-bold uppercase text-[12px] shadow-xl hover:bg-blue-800 transition-all rounded-2xl";
            } else {
                msg.innerText = `Faltam R$ ${(MIN_ORDER - total).toFixed(2)} para o atacado`; msg.className = "text-red-600 p-3 text-center font-bold uppercase text-[10px]";
                btn.disabled = true; btn.className = "w-full bg-gray-300 text-white py-4 font-bold uppercase text-[12px] cursor-not-allowed rounded-2xl";
            }
        }

        async function finalizarPagamentoAppmax() {
            const btnCheckout = document.querySelector('#payment-modal button');
            const originalText = btnCheckout.innerText;
            btnCheckout.innerText = "PROCESSANDO...";
            btnCheckout.disabled = true;

            try {
                const payload = {
                    action: 'checkout', // Identificador para a Lambda
                    consent: true,
                    method: selectedMethod,
                    customer: {
                        name: customerData.name,
                        email: customerData.email,
                        cpf: customerData.cpf,
                        phone: customerData.phone
                    },
                    products: cart.map(item => ({ name: item.name, qty: 1, price: item.price })),
                    payment: customerData.card || {}
                };

                const response = await fetch(awsEndpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.success && result.response.data) {
                    const data = result.response.data;
                    alert("Pedido Criado com Sucesso!");
                    if (data.checkout_url) window.location.href = data.checkout_url;
                } else {
                    alert("Erro: " + (result.response.message || "Tente novamente"));
                }
            } catch (error) {
                alert("Erro técnico na conexão. Tente novamente mais tarde.");
            } finally {
                btnCheckout.innerText = originalText;
                btnCheckout.disabled = false;
            }
        }

        const slides = document.querySelectorAll('#main-carousel img');
        let cur = 0;
        setInterval(() => {
            slides[cur].classList.remove('active');
            cur = (cur + 1) % slides.length;
            slides[cur].classList.add('active');
        }, 4500);

        initProducts();
    </script>
</body>
