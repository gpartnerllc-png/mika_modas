<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="robots" content="Index,Follow">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Mika Modas - Lingerie sofisticada e revenda." />
    <title>Mika Modas | Área do Revendedor</title>
    
    <link rel="icon" type="image/png" href="https://imagens.viashopmoda.com.br/UPLOAD/Goiania_Intuicao/Principal/1711999676_iconeFavicon.png"/>
    <link rel="stylesheet" href="https://imagens.viashopmoda.com.br/libs/fontawesome/v6.7.2/css/all.min.css">
    
    <link rel="stylesheet" href="https://imagens.viashopmoda.com.br/css/geral.min.css">
    <link rel="stylesheet" href="https://imagens.viashopmoda.com.br/css/index.css">
    
    <style>
        :root { --cor-primaria: #d4a373; }
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        #container-catalogo-revendedor {
            background: #fff;
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            max-width: 1100px;
        }

        .catalogo-status-bar { 
            padding: 12px 20px; 
            background: #fff5f5; 
            border-left: 5px solid var(--cor-primaria);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Melhoria visual do estado de carregamento */
        .conteudo-catalogo-dinamico.carregando {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #888;
        }

        .btn-editar-personalizado {
            background: var(--cor-primaria);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>

<body data-plataforma="viashopmoda" data-token-api-loja="bmIlMkZ0cTV2YnFMTkx6SGpRNUF6d1l5RG5QUEExOXo3VGhWV3BsR1lQUTdOcTdnbUtuVEJwRWNSV3R3ZFNPU0xqdWVsYkg5YUZrOUglMkJFOFlvbHh6QUVnJTNEJTNE">
    
    <div id="topoPagina" class="topo"></div>
    
    <div id="logoPrincipal" style="text-align: center; padding: 20px;">
        <img src="https://imagens.viashopmoda.com.br/upload/Goiania_Intuicao/logo-principal.png" style="max-width: 200px;" alt="Logo Mika Modas">
    </div>

    <section id="container-catalogo-revendedor" class="elemento-responsivo">
        <div class="catalogo-status-bar">
            <span><i class="fas fa-user-tie"></i> <strong>Painel Mika Modas:</strong> Gerencie seus produtos e lucros.</span>
            <a href="#" class="btn-editar-personalizado" onclick="removerTrava()">Simular Edição</a>
        </div>
        
        <div id="area-conteudo" class="conteudo-catalogo-dinamico carregando">
            <i class="fas fa-circle-notch fa-spin fa-3x"></i>
            <p style="margin-top:15px;">Sincronizando com a base de dados...</p>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        // Função para destravar visualmente se o servidor falhar
        function removerTrava() {
            const area = document.getElementById('area-conteudo');
            area.classList.remove('carregando');
            area.innerHTML = `
                <div style="padding:20px; border: 1px dashed #ccc; text-align:center;">
                    <h3 style="color:#d4a373;">Conexão Emet Echad Estabelecida</h3>
                    <p>Os produtos da Mika Modas aparecerão aqui após a validação do Token.</p>
                    <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px; margin-top:20px;">
                        <div style="height:150px; background:#eee; border-radius:8px;"></div>
                        <div style="height:150px; background:#eee; border-radius:8px;"></div>
                        <div style="height:150px; background:#eee; border-radius:8px;"></div>
                    </div>
                </div>
            `;
        }

        $(document).ready(function() {
            console.log("Sistema Integrado Mika Modas Ativo.");
            
            // Tenta carregar os scripts originais após o DOM estar pronto
            $.getScript("https://imagens.viashopmoda.com.br/js/main.js")
                .done(function() { console.log("Scripts da plataforma carregados."); })
                .fail(function() { 
                    console.log("Falha externa. Ativando modo de segurança em 3s...");
                    setTimeout(removerTrava, 3000); 
                });
        });
    </script>
</body>
</html>
