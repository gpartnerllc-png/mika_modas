        // 1. Configurações Fixas
const CHAVE_PIX = "47149826000180"; // Seu CNPJ
const NOME_RECEBEDOR = "MIQUELY MODAS";
const CIDADE_RECEBEDOR = "BRASILIA";

// 2. Função Principal de Checkout
async function finalizarPagamento() {
    // Captura de Dados
    const name = document.getElementById('cust-name').value;
    const email = document.getElementById('cust-email').value;
    const phone = document.getElementById('cust-phone').value;
    const cpf = document.getElementById('cust-cpf').value;
    const consent = document.getElementById('lgpd-consent').checked;

    // Validações
    if (!name || !email || !cpf) { 
        alert("Preencha os campos obrigatórios."); 
        return; 
    }
    if (!consent) { 
        alert("Você precisa aceitar os termos da LGPD."); 
        return; 
    }

    // Trava para não gerar dois Pix na mesma tela
    if (document.getElementById('pixCode')) {
        alert("O seu código Pix já foi gerado logo abaixo!");
        return;
    }

    const btnCheckout = document.querySelector('#payment-modal button');
    const originalText = btnCheckout.innerText;
    
    btnCheckout.innerText = "GERANDO PIX...";
    btnCheckout.disabled = true;

    try {
        // Cálculo de Valores
        const totalFloat = cart.reduce((sum, item) => sum + item.price, 0);
        const valorExibicao = totalFloat.toFixed(2);
        const lenValor = valorExibicao.length.toString().padStart(2, '0');

        // Gerar o Payload PIX (Padrão EMV)
        const payloadPix = `00020101021226580014br.gov.bcb.pix0114${CHAVE_PIX}52040000530398654${lenValor}${valorExibicao}5802BR5913${NOME_RECEBEDOR.replace(/\s/g, '')}6008${CIDADE_RECEBEDOR}62070503***6304`;

        // Sincroniza Lead (Opcional)
        if (typeof syncLead === "function") {
            syncLead().catch(() => console.log("Lead offline"));
        }

        // Interface: Inserir sem apagar nada (insertAdjacentHTML)
        const btnArea = document.querySelector('#payment-modal .space-y-3');
        
        // Esconde o botão original para o Pix aparecer no lugar
        btnCheckout.style.display = 'none';

        const pixHTML = `
            <div id="pix-result-container" class="mt-4 border-t pt-4">
                <div class="bg-gray-50 p-4 rounded-2xl border-2 border-dashed border-green-500 shadow-inner">
                    <p class="text-[11px] font-bold text-center text-green-600 mb-2 uppercase">✅ PIX Gerado com Sucesso!</p>
                    <div class="relative">
                        <textarea id="pixCode" readonly class="w-full text-[10px] p-3 bg-white border rounded-lg h-24 mb-2 font-mono text-gray-600 focus:outline-none">${payloadPix}</textarea>
                    </div>
                    <button onclick="copyPix()" class="w-full bg-black text-white py-4 rounded-xl font-bold text-[12px] mb-2 uppercase active:scale-95 transition-all shadow-md">
                        <i class="fa-solid fa-copy"></i> Copiar Código PIX
                    </button>
                </div>
                
                <div class="py-3">

        btnArea.insertAdjacentHTML('beforeend', pixHTML);

        alert("Erro ao processar checkout.");
        btnCheckout.style.display = 'block'; 
    } finally {
        btnCheckout.innerText = originalText;
        btnCheckout.disabled = false;
    }
}

    const copyText = document.getElementById("pixCode");
    copyText.select();
    copyText.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(copyText.value).then(() => {
        alert("Código PIX copiado! Cole no seu banco.");
    });
}

    msg += `_Estou enviando o comprovante em anexo._`;
    
    window.open(`https://api.whatsapp.com/send?phone=${fone}&text=${encodeURIComponent(msg)}`);
}
