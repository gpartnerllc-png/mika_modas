<!DOCTYPE html>
<html lang="pt-br">

    <style>
        #painel-revenda-container {
            background: #fff;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 1140px;
        }
        .status-revendedor {
            background: #fdf2f2;
            padding: 15px;
            border-left: 5px solid #d4a373;
            margin-bottom: 20px;
            font-family: sans-serif;
        }
        .conteudo.carregando { text-align: center; padding: 40px; }
    </style>
</head>

<body data-plataforma="viashopmoda" 
      data-subdominioImagens="imagens" 
      data-urlBasePlataforma="viashopmoda.com.br" 
      data-token="TkdTQzZBblI1cWZONE9IQyUyQm5kcHl5TDROSExJaFNVMURsWU1DYXJLT2NUNTI2MiUyRmd1ckY3emgyck53dktmVUs=">

    <div id="topoPagina" class="topo"></div>
    
    <div id="logoPrincipal" style="text-align: center; padding: 20px;">
        <a href="https://www.useintuicao.com.br">
            <img src="https://imagens.viashopmoda.com.br/upload/Goiania_Intuicao/logo-principal.png" style="max-width: 200px;" alt="Use Intuição">
        </a>
    </div>

    <main id="painel-revenda-container">
        <div class="status-revendedor">
            <i class="fas fa-store"></i> <strong>Modo Revendedor Ativo:</strong> 
            Gerencie seus preços de venda e estoque do catálogo virtual abaixo.
        </div>

        <textarea id="jsonTraducaoGeral" style="display:none;">
            {"vendido":"Vendido","referencia":"Ref","seu_estoque":"Seu estoque","seu_preco_de_venda":"Seu preço de venda","editar_precos":"Editar preços e estoque","acessar_catalogo":"Acessar catálogo","login":{"titulo":"Identifique-se","saudacao":"Olá, {PRIMEIRO_NOME_CLIENTE}."}}
        </textarea>

        <div class="container-modal"></div>
        <div class="vendedora"></div>
        
        <div class="conteudo carregando">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p>Carregando ferramentas de revenda...</p>
        </div>
        
        <div class="loja"></div>
    </main>

    <div class="rodape"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
            // Inicialização do ciclo Emet Echad para Revenda
            console.log("Sistema de Revenda Mika Modas/Use Intuição Inicializado.");
            
            // Força a remoção do estado 'carregando' se os scripts demorarem
            setTimeout(function(){
                $('.conteudo').removeClass('carregando');
            }, 5000);
        });
    </script>
